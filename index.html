<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TASK LOGIN PAGE</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <img src="logooo.png" alt="Photo" class="form-photo">
    
    <form class="login-form" action="yayy.html" method="post">
  <input type="email" placeholder="email" id="email" required />
  <input type="password" placeholder="password" id="password" required />
  <button type="submit">login</button>
</form>

     <p class="message"><a href="#">Forgot your password?</a></p>

    </form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('.login-form').addEventListener('submit', function (e) {
      var password = document.getElementById('password').value;
      
      // Regex for password validation
      var passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@]{1,}$/;

      if (!passwordRegex.test(password)) {
        e.preventDefault(); // Prevent form submission
        alert('Password must contain at least one uppercase letter, one number, and only @ as special character.');
        return false;
      }
      
      // Add any other validation or form submission logic here
    });
  });
</script>

</body>
</html>
